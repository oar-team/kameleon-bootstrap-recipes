---
extend: fedora-base.yaml

global:
  release: 20
  iso_filename: Fedora-$${release}-$${iso_arch}-netinst.iso
  iso_url: http://archives.fedoraproject.org/pub/archive/$$distrib/linux/releases/$$release/Fedora/$$iso_arch/iso/$$iso_filename

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
