install
url --url="http://mirror.centos.org/centos/7/os/x86_64/"

lang en_US.UTF-8
keyboard --vckeymap=us --xlayouts='us'
timezone Europe/Paris --isUtc --ntpservers=0.centos.pool.ntp.org,1.centos.pool.ntp.org,2.centos.pool.ntp.org,3.centos.pool.ntp.or

network --device=eth0 --bootproto=dhcp --ipv6=auto --activate
firewall --enable --ssh
selinux --disabled
rootpw kameleon

text
skipx
logging --level=info

## Parition
clearpart --all --initlabel
bootloader --location=mbr
zerombr
# Disk partitioning information
# autopart
part /boot --fstype="ext4" --size=500
part swap --hibernation
part / --fstype="ext4" --size=3000 --grow


authconfig --enableshadow --passalgo=sha512
auth --useshadow --enablemd5
firstboot --disabled
reboot

%packages
@Core
-*firmware
-efibootmgr
-audit*
-libX*
-fontconfig
-freetype
bzip2
openssh-clients
openssh-server
%end

%post
yum update -y

# update root certs
wget -O/etc/pki/tls/certs/ca-bundle.crt http://curl.haxx.se/ca/cacert.pem

# disable unnecessary services
chkconfig acpid off
chkconfig auditd off
chkconfig blk-availability off
chkconfig bluetooth off
chkconfig certmonger off
chkconfig cpuspeed off
chkconfig cups off
chkconfig haldaemon off
chkconfig ip6tables off
chkconfig lvm2-monitor off
chkconfig messagebus off
chkconfig mdmonitor off
chkconfig rpcbind off
chkconfig rpcgssd off
chkconfig rpcidmapd off
chkconfig yum-updateonboot off

# Make ssh quicker in disconnected situations.
echo 'UseDNS no' >> /etc/ssh/sshd_config

# Disable udev persistent net rules
# We do this so that we do not persist rules mapped to virtual machines
# instances created from this basebox.
ln -s /dev/null /etc/udev/rule.d/70-persistent-net.rules

%end
