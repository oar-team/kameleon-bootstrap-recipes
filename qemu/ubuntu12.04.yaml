---
extend: debian7.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: ubuntu
  release: precise
  release_number: 12.04
  iso_version: $${release_number}

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib
    - "debian"

  iso_filename: $${distrib}-$${release_number}.5-server-$${kernel_arch}.iso
  iso_url: http://releases.ubuntu.com/$$release_number/$$iso_filename
  iso_path: $$kameleon_cwd/$${distrib}.iso

  iso_url: http://archive.ubuntu.com/ubuntu/dists/$${release}-updates/main/installer-$${kernel_arch}/current/images/trusty-netboot/mini.iso

  base_preseed_path: $$kameleon_data_dir/$${distrib}-$${release}-preseed.cfg


bootstrap:
  - "@base"

#== Install and configuration steps
setup:
  - "@base"

#== Export the generated appliance in the format of your choice
export:
  - "@base"
