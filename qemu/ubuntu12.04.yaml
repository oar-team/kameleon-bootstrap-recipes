---
extend: debian7.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: ubuntu
  release: precise

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib
    - "debian"

  bootstrap_packages: >
    linux-image-generic openssh-server isc-dhcp-client netbase net-tools
    ifupdown

bootstrap:
  - "@base"

#== Install and configuration steps
setup:
  - "@base"

#== Export the generated appliance in the format of your choice
export:
  - "@base"
