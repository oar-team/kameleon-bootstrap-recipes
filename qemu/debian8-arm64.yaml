#
# DESCRIPTION: Debian 8 (Jessie) base system built with qemu-kvm.
#
#==============================================================================
---
extend: debian8.yaml

global:
  arch: aarch64
  iso_arch: x86_64
  debian_arch: arm64

  bootstrap_packages: locales openssh-server linux-image-$debian_kernel_arch systemd systemd-sysv

bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
