install
url --url http://mirrors.kernel.org/centos/6/os/x86_64/

lang en_US.UTF-8
keyboard us
timezone UTC
network --bootproto=dhcp
firewall --enabled --service=ssh
selinux --disabled

rootpw kameleon

text
skipx
zerombr

bootloader --location=mbr
clearpart --all --initlabel
autopart

authconfig --enableshadow --passalgo=sha512
auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --nobase
@core
openssh-clients
openssh-server
bzip2
-avahi
-bluez-utils
-dogtail
-kudzu
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
%end
