install
url --url="http://mirror.centos.org/centos/7/os/x86_64/"

lang en_US.UTF-8
keyboard --vckeymap=us --xlayouts='us'
timezone Europe/Paris --isUtc --ntpservers=0.centos.pool.ntp.org,1.centos.pool.ntp.org,2.centos.pool.ntp.org,3.centos.pool.ntp.or

network  --bootproto=dhcp --device=eth0 --ipv6=auto --activate
firewall --enable --ssh
selinux --disabled
rootpw kameleon

text
skipx
logging --level=info

## Parition
clearpart --all --initlabel
bootloader --location=mbr --append="tsc=reliable plymouth.enable=0 console=ttyS0"
zerombr
#part / --fstype=ext4 --asprimary --grow
autopart

authconfig --enableshadow --passalgo=sha512
auth --useshadow --enablemd5
firstboot --disabled
reboot

%packages --nobase --ignoremissing
@core
bzip2
-avahi
-bluez-utils
-dogtail
-kudzu
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
%end

%post

# disable unnecessary services
chkconfig acpid off
chkconfig auditd off
chkconfig blk-availability off
chkconfig bluetooth off
chkconfig certmonger off
chkconfig cpuspeed off
chkconfig cups off
chkconfig haldaemon off
chkconfig ip6tables off
chkconfig lvm2-monitor off
chkconfig messagebus off
chkconfig mdmonitor off
chkconfig rpcbind off
chkconfig rpcgssd off
chkconfig rpcidmapd off
chkconfig yum-updateonboot off

%end
