# DESCRIPTION: Archlinux base system built with qemu-kvm.
#
#==============================================================================
---
extend: base.yaml

# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: archlinux

  mirror_base_url: http://mir.archlinux.fr

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib

  bootstrap_requirements: parted e2fsprogs curl lynx
  bootstrap_packages: mkinitcpio openssh dhcpcd linux systemd-sysvcompat iputils net-tools
  setup_packages: linux openssh dhcpcd iputils

bootstrap:
  - "@base"
  - arch_bootstrap:
    - include_pkgs: $$bootstrap_packages
  - reboot_qemu

# Install and configuration steps
setup:
  - "@base"

# Export the generated appliance in the format of your choice
export:
  - "@base"
