---
extend: base.yaml

# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: archlinux


  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib

  mirror_base_url: http://mir.archlinux.fr
  mirror_url: $$mirror_base_url/\$repo/os/\$arch
  iso_url: $$mirror_base_url/iso/latest/archlinux-2015.09.01-dual.iso
  iso_path: $$kameleon_cwd/$${distrib}.iso

  base_kickstart_path: $$kameleon_data_dir/$${distrib}-kickstart.sh
  # boot_timeout: 5

bootstrap:
  - "@base"

# Install and configuration steps
setup:
  - "@base"

# Export the generated appliance in the format of your choice
export:
  - "@base"
