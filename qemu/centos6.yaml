#
# DESCRIPTION: Centos 6 base system built with qemu-kvm.
#
#==============================================================================
---
extend: base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: centos
  release: 6

  mirror_url: http://centos.mirrors.ovh.net/ftp.centos.org/$$release/os/$$arch/
  iso_filename: CentOS-6.7-$${arch}-netinstall.iso
  iso_url: http://centos.mirrors.ovh.net/ftp.centos.org/$$release/isos/$$arch/$$iso_filename
  iso_path: $$kameleon_cwd/$${distrib}.iso

  base_kickstart_path: $$kameleon_data_dir/$${distrib}$${release}-ks.cfg

# Bootstrap the new system and create the 'in_context'
bootstrap:
  - "@base"

# Install and configuration steps
setup:
  - "@base"

#== Export the generated appliance in the format of your choice
export:
  - "@base"
