# DESCRIPTION: Centos 6 base system built with qemu-kvm.
#
#==============================================================================
---
extend: base.yaml
# Global variables use by Kameleon engine and the steps
global:
  # Distribution
  distrib: centos
  release: 6

  ## System variables. Required by kameleon engine
  # Include specific steps
  include_steps:
    - $$distrib/$$release
    - $$distrib
    - "fedora"

  bootstrap_requirements: parted e2fsprogs yum rpm lynx extlinux curl
  bootstrap_packages: findutils util-linux net-tools dhclient kernel openssh-server

  setup_packages: kernel dracut dracut-kernel

  mirror_url: http://mirrors.kernel.org/$$distrib/$$release/os/$$arch
  release_packages: centos-release-$$release

bootstrap:
  - "@base"
  - yum_bootstrap:
    - mirror_packages_url: $$mirror_url/Packages/
    - release_packages: $$release_packages
    - include_pkgs: yum $$bootstrap_packages
  - reboot_qemu

#== Install and configuration steps
setup:
  - "@base"

#== Export the generated appliance in the format of your choice
export:
  - "@base"
